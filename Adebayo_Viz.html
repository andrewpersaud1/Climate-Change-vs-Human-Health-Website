<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "description": "A scatterplot showing Summer and Fall values for various states.",
  "data": {
    "url": "https://raw.githubusercontent.com/adebayo5131/heathvsyear/main/model_state.csv"
  },
  "width": 500,
  "height": 500,
  "padding": 5,
  "autosize": "pad",
  "mark": "point",
  "encoding": {
    "x": {"field": "Summer", "type": "quantitative"},
    "y": {"field": "Fall", "type": "quantitative"},
    "color": {"field": "max_warming_season", "type": "nominal"},
    "shape": {"field": "max_warming_season", "type": "nominal"}
  },
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
